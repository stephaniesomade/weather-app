<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #8EC5FC, #E0C3FC);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      width: 80%;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #6C63FF;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a52d4;
    }
    .weather {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Find out the Weather Today</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = '503a7f59850d436323b5d49c4def4dbd';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('City not found');
        const data = await response.json();
        console.log("stephanie this is the weather", data)

        document.getElementById('weatherResult').innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>${data.weather[0].main} - ${data.weather[0].description}</p>
          <p>Temp: ${data.main.temp}°C</p>
          <p>Feels Like: ${data.main.feels_like}°C</p>
          <p>Humidity: ${data.main.humidity}%</p>
        `;
      } catch (error) {
        document.getElementById('weatherResult').innerHTML = `<p>⚠️ ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
